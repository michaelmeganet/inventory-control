<html>
	<head>
		<title>Demonstration</title>
		<script src="/javascripts/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		
		
		
			function getShitFromGoogle(handler){
				//return [];
				handler([ "Photo 1", "Photo 2", "Photo 3", "Photo 4" ]);
			}
		
			var photos = [];
		
			getShitFromGoogle(
				function(results){
					window.photos = results;
			});
			
			var index = 0;
			
			function manipulatePhoto(){
				if(index == photos.length - 1){
					index = 0;
				}
				else {
					index++;
				}
				
				$("#photo_container h1").remove();
				$("#photo_container").append("<h1>" + photos[index] + "</h1>");
			}
			
			setInterval(manipulatePhoto, 1000);
		
		</script>
	</head>
	<body>
		
		<div id="photo_container">
			<h1>Photo 1</h1>
		</div>
		
	</body>
</html>
